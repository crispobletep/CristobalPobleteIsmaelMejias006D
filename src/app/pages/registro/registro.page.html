<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/app.jpg"></ion-img>
      </ion-avatar>  
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button 
       defaultHref="/"
       text="Regresar"
       color="Danger"
       mode="ios">
      </ion-back-button>  
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Registro de Usuario</h1>


  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">

    <ion-list-header>
      <ion-label>Formulario Válido: {{formulario.valid}} </ion-label>
    </ion-list-header>


    <ion-item>

      <ion-label >Nombre y Apellido: </ion-label>
      <ion-input type="text" placeholder="Ingrese su Nombre"
                 name="name" [(ngModel)]= "usuario.name"
                required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="email" placeholder="Ingrese su E-mail"
                 name="email" [(ngModel)]= "usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required>
      </ion-input>
    </ion-item>

    <ion-item>

      <ion-label>Password: </ion-label>
      <ion-input type="password" placeholder="Ingrese su Contraseña"
                 name="password" [(ngModel)]= "usuario.password"
                 required>
      </ion-input>

    </ion-item>

    <ion-item>
      <ion-label>Crea su nombre de usuario: </ion-label>
      <ion-input type="text" placeholder="Ingrese su nombre de Usuario"
                 name="username" [(ngModel)]= "usuario.username"
                 required>
      </ion-input>
    </ion-item>
    

    <ion-item>
      <ion-label>Número de Teléfono</ion-label>
      <ion-input type="number" maxlength="10" placeholder="Ingrese su Teléfono"
                 name="telefono" [(ngModel)]= "usuario.telefono"
                 required>
      </ion-input>
    </ion-item>

    <ion-button [disabled] ="formulario.invalid"
              type="submit" expand="block" routerLink="/inicio">
        Registrar
    </ion-button>


  </form>
</ion-content>
